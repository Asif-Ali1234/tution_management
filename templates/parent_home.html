{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/parent_app.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Welcome to Tution Management System</title>
</head>

<body>
    <div class="container mt-3">
        <form action="/parents/show_data/" method="GET">
            <div class="d-flex flex-row">
                <h2 class="header_text">Tution Management system</h2>
            </div>

            {% for msg in messages %}
            {%if msg is not null%}
            <div class="alert {{msg.tags}} alert-dismissible fade show" id="alertmessages">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <h6>{{msg}}</h6>
            </div>
            {% endif %}
            {% endfor %}

            <p class="status_message">Enter parent Mobile Number</p>
            <div class="d-flex">
                <div class="input-group mb-3">
                    <input type="tel" class="form-control" placeholder="Enter Parent Mobile Number"
                        name="parent_contact" required pattern="(?=.*\d).{10}"
                        title="Mobile Number must be digits and of length 10">
                    <button type="submit" class="btn btn-success">Get Student Details</button>
                </div>
            </div>
        </form>
        <!-- Nav tabs -->

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
